<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
    // (в першу, другу, третю или четверту частину години).
let time = Math.floor(Math.random() * 60)
document.write(`<div>${time}</div>`)
console.log(time);
if (time<30){
    if (time<15){
        document.write(`<div>${time} Знаходиться в першій чверті</div>`)
    }else{
        document.write(`<div>${time} Знаходиться в другій чверті</div>`)
    }
}else{
    if (time<45){
        document.write(`<div>${time} Знаходиться в третій чверті</div>`)
    }else{
        document.write(`<div>${time} Знаходиться в четвертій чверті</div>`)
    }
}
    // - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду)
    // місяця потрапляє це число (у першу, другу чи третю).
    let day = Math.floor(Math.random()*31+1);
    document.write(`<div>${day}</div>`)
    if (day<11){
        document.write(`<div>${day} Попадає в першу декаду місяця</div>`)
    }else{
        if (day<21){
            document.write(`<div>${day} Попадає в другу декаду місяця</div>`)
        }else {
            document.write(`<div>${day} Попадає в третю декаду місяця</div>`)
        }
    }
    // - У нас є змінна test не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false.
    //     Напишіть два варіанти скрипта - з коротким записом(тернаркою)
    let test = false;
    switch (test){
        case true:document.write(`<div>Вірно</div>`);
            break;
        case  false:document.write(`<div>Не правельно</div>`)
            break;
    }
    let text = test?"Вірно":"Не правельно";
    document.write(`<div>${text}</div>`)

    // - Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'.
    //     Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = [1,0,-3];
    function f1( a3){
        for (let i = 0;i<a3.length;i++){
            let text1 = a3[i]!=0?"Вірно":"Невірно";
            document.write(`<div>${a3[i]}  ${text1}</div>`)
        }
    }
    f1(a);
    // - Скласти розклад на тиждень за домопоги switch.
    //     Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
    let day_w =  parseInt(prompt('Введіть порядковий номер дня тижня', ));
    //document.write(`<div>${day_w==1}</div>`)
    //let  day_w1 = parseInt(day_w)

    switch (day_w){
        case 1: document.write(`<div>Monday</div>`)
            break;
        case 2: document.write(`<div>Tuesday</div>`)
            break
        case 3: document.write(`<div>Wednesday</div>`)
            break;
        case 4: document.write(`<div>Thursday</div>`)
            break;
        case 5: document.write(`<div>Friday</div>`)
            break;
        case 6: document.write(`<div>Saturday</div>`)
            break;
        case 7: document.write(`<div>Sunday</div>`)
            break;
        default: document.write(`<div>You enter wrong day</div>`)
            break;
    }

    //- Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.
    let day_count = parseInt(prompt('Введіть кількість днів в перевіряючому році',))
    let v_year = day_count%4==0?true:false;
    document.write(`<div>${v_year}</div>`)

    // - Використовуючи конструкцію if..else, напишіть код, який запитуватиме:
    //  „Яка «офіційна» назва JavaScript?“
    // Якщо користувач вводить «ECMAScript», то показати: «Правильно!»,
    // інакше – відобразити: «Не знаєте? ECMAScript!
    let official_name = prompt('Яка «офіційна» назва JavaScript?',)
    if (official_name=="ECMAScript"){
        document.write(`<div>Правильно!</div>`)
    }else {
        document.write(`<div>Не знаєте? ECMAScript!</div>`)
    }

</script>

</body>
</html>
